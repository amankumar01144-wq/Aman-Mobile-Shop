<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Checkout - Aman Mobile Shop</title>
    <meta name="theme-color" content="#ffffff">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body
    class="bg-gray-50 h-screen flex flex-col overflow-hidden w-full md:max-w-full max-w-md mx-auto relative shadow-2xl md:shadow-none text-gray-800">

    <!-- DESKTOP HEADER (Hidden on Mobile) -->
    <header
        class="hidden md:flex bg-white px-8 py-4 items-center justify-between border-b border-gray-100 sticky top-0 z-50">
        <div class="flex items-center gap-3 cursor-pointer" onclick="location.href='index.html'">
            <div
                class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-bold text-xl shadow-blue-200 shadow-lg">
                S</div>
            <div>
                <h1 class="text-2xl font-bold text-gray-800 tracking-tight">Aman Mobile</h1>
            </div>
        </div>

        <div class="flex-1 max-w-2xl mx-12 relative">
            <input type="text" placeholder="Search for products, brands and more..."
                class="w-full bg-gray-100 border-transparent focus:border-blue-500 focus:bg-white rounded-xl py-3 pl-12 pr-4 transition-all focus:ring-4 focus:ring-blue-500/10 outline-none">
            <i class="fas fa-search absolute left-4 top-3.5 text-gray-400 text-lg"></i>
        </div>

        <div class="flex items-center gap-8">
            <a href="index.html"
                class="flex flex-col items-center gap-1 text-gray-500 hover:text-blue-600 transition-colors font-medium">
                <div class="relative"><i class="fas fa-home text-xl"></i></div>
                <span class="text-xs font-semibold">Home</span>
            </a>
            <a href="explore.html"
                class="flex flex-col items-center gap-1 text-gray-500 hover:text-blue-600 transition-colors font-medium">
                <div class="relative"><i class="fas fa-compass text-xl"></i></div>
                <span class="text-xs font-semibold">Explore</span>
            </a>
            <a href="cart.html"
                class="flex flex-col items-center gap-1 text-gray-500 hover:text-blue-600 transition-colors font-medium group">
                <div class="relative">
                    <i class="fas fa-shopping-cart text-xl group-hover:scale-110 transition-transform"></i>
                    <span
                        class="desktop-cart-count absolute -top-2 -right-2 bg-red-500 text-white text-[10px] font-bold w-4 h-4 flex items-center justify-center rounded-full hidden border border-white">0</span>
                </div>
                <span class="text-xs font-semibold">Cart</span>
            </a>
            <a href="profile.html"
                class="flex flex-col items-center gap-1 text-gray-500 hover:text-blue-600 transition-colors font-medium">
                <div class="relative"><i class="fas fa-user text-xl"></i></div>
                <span class="text-xs font-semibold">Profile</span>
            </a>
        </div>
    </header>

    <!-- Header -->
    <header class="bg-white px-4 pt-safe pb-4 shadow-sm z-10 flex items-center gap-3 md:hidden">
        <button onclick="history.back()"
            class="text-gray-800 w-8 h-8 flex items-center justify-center rounded-full active:bg-gray-100">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1 class="text-xl font-bold text-gray-800">Checkout</h1>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto scrollbar-hide pb-32 px-4 py-4 md:w-full md:max-w-4xl md:mx-auto"
        id="checkout-container">

        <!-- Step 1: Address -->
        <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-3 ml-1">Delivery Address</h2>
        <div
            class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 mb-6 relative group active:scale-[0.99] transition-transform">
            <div class="flex items-start gap-4">
                <div class="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center text-blue-600 shrink-0">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="flex-1 pr-8">
                    <h3 class="font-bold text-gray-800 text-sm mb-1" id="user-name">Loading User...</h3>
                    <p class="text-sm text-gray-500 leading-relaxed mb-2" id="user-address">Loading Address...</p>
                    <p class="text-xs text-blue-600 font-bold bg-blue-50 inline-block px-2 py-1 rounded"
                        id="user-phone">Loading Phone...</p>
                </div>
            </div>
            <!-- Edit Button -->
            <button onclick="window.location.href='address.html'"
                class="absolute top-4 right-4 w-8 h-8 flex items-center justify-center text-gray-400 hover:text-blue-600 hover:bg-blue-50 rounded-full transition-colors">
                <i class="fas fa-pen text-sm"></i>
            </button>
        </div>

        <!-- Device Details (Hidden by default, shown if Service in cart) -->
        <div id="device-details-section" class="hidden">
            <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-3 ml-1">Device Details</h2>
            <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 mb-6">
                <div class="space-y-3">
                    <div>
                        <label class="block text-gray-500 text-xs font-bold mb-1 ml-1">Brand Name</label>
                        <input type="text" id="device-brand" placeholder="e.g Samsung, Apple"
                            class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:border-blue-500 focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-gray-500 text-xs font-bold mb-1 ml-1">Model Number</label>
                        <input type="text" id="device-model" placeholder="e.g Galaxy S21"
                            class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:border-blue-500 focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-gray-500 text-xs font-bold mb-1 ml-1">Issue Description</label>
                        <textarea id="device-issue" rows="2" placeholder="Briefly describe the issue..."
                            class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:border-blue-500 focus:outline-none"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <!-- Step 2: Payment -->
        <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-3 ml-1">Payment Method</h2>
        <div class="space-y-3 mb-6">
            <!-- COD -->
            <label
                class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex items-center gap-4 cursor-pointer relative overflow-hidden ring-2 ring-transparent has-[:checked]:ring-blue-500 transition-all active:scale-[0.99]">
                <input type="radio" name="payment" value="cod" class="peer w-5 h-5 text-blue-600 accent-blue-600"
                    checked>
                <div class="w-12 h-12 rounded-xl bg-green-50 flex items-center justify-center text-green-600 shrink-0">
                    <i class="fas fa-money-bill-wave text-xl"></i>
                </div>
                <div class="flex-1">
                    <h3 class="font-bold text-gray-800 text-sm">Cash on Delivery</h3>
                    <p class="text-[11px] text-gray-400 font-medium">Pay cash upon receiving your order</p>
                </div>
            </label>

            <!-- Online (Disabled) -->
            <label
                class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex items-center gap-4 cursor-not-allowed opacity-60 relative grayscale-[0.5]">
                <input type="radio" name="payment" value="online" class="peer w-5 h-5 text-blue-600 accent-blue-600"
                    disabled>
                <div
                    class="w-12 h-12 rounded-xl bg-purple-50 flex items-center justify-center text-purple-600 shrink-0">
                    <i class="fab fa-google-pay text-2xl"></i>
                </div>
                <div class="flex-1">
                    <h3 class="font-bold text-gray-800 text-sm">UPI / Online Payment</h3>
                    <p class="text-[11px] text-gray-400 font-medium">Currently Unavailable</p>
                </div>
            </label>
        </div>

    </main>

    <!-- Bottom Pricing & Place Order -->
    <div
        class="fixed bottom-0 w-full max-w-md md:max-w-4xl bg-white border-t border-gray-100 pb-safe z-40 shadow-[0_-5px_20px_rgba(0,0,0,0.05)] rounded-t-3xl md:static md:rounded-none md:shadow-none md:border-t-0 md:bg-transparent md:mt-4 md:mb-8">
        <div class="p-5">
            <div class="flex flex-col gap-2 mb-5 text-sm">
                <div class="flex justify-between text-gray-500 font-medium">
                    <span>Subtotal</span>
                    <span id="subtotal" class="text-gray-800">₹0</span>
                </div>
                <div class="flex justify-between text-gray-500 font-medium">
                    <span>Delivery Fee</span>
                    <span class="text-green-600 font-bold uppercase text-xs bg-green-50 px-2 py-0.5 rounded">Free</span>
                </div>
                <div
                    class="flex justify-between items-center text-lg font-extrabold text-gray-900 pt-3 border-t border-gray-100 mt-1">
                    <span>Total Amount</span>
                    <span id="final-total">₹0</span>
                </div>
            </div>

            <button id="place-order-btn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-200 active:scale-[0.98] transition-all flex items-center justify-center gap-2 group">
                <span>Place Order</span>
                <i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
            </button>
        </div>
    </div>

    <!-- Order Success Overlay (Hidden) -->
    <div id="success-overlay"
        class="fixed inset-0 bg-green-600 z-[60] flex flex-col items-center justify-center text-white hidden animate-fade-in">
        <div class="w-24 h-24 bg-white rounded-full flex items-center justify-center mb-8 animate-[bounce_1s_infinite]">
            <i class="fas fa-check text-green-600 text-4xl"></i>
        </div>
        <h2 class="text-3xl font-bold mb-3 tracking-tight">Order Placed!</h2>
        <p class="text-green-100 mb-8 font-medium">Redirecting to your orders...</p>
    </div>



    <script type="module" src="assets/js/checkout-main.js"></script>
</body>

</html>
