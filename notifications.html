<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Notifications</title>
    <meta name="theme-color" content="#ffffff">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 h-screen flex flex-col overflow-hidden w-full max-w-md mx-auto relative shadow-2xl">

    <!-- Header -->
    <header class="bg-white px-4 pt-safe pb-4 shadow-sm z-10 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <a href="profile.html" class="text-gray-800"><i class="fas fa-arrow-left"></i></a>
            <h1 class="text-xl font-bold text-gray-800">Notifications</h1>
        </div>
        <button id="clear-all-btn" class="text-xs font-bold text-blue-600">Mark all read</button>
    </header>

    <!-- Content -->
    <main class="flex-1 overflow-y-auto scrollbar-hide p-4" id="notifications-container">
        <!-- Empty State -->
        <div class="flex flex-col items-center justify-center h-full text-center py-20 hidden" id="empty-state">
            <div class="w-16 h-16 bg-blue-50 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-bell-slash text-blue-400 text-2xl"></i>
            </div>
            <h3 class="font-bold text-gray-800 mb-2">No notifications</h3>
            <p class="text-gray-500 text-sm">We'll notify you about updates here.</p>
        </div>

        <!-- List -->
        <div class="space-y-3" id="notifications-list">
            <!-- Skeleton -->
            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 animate-pulse h-20"></div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 animate-pulse h-20"></div>
        </div>
    </main>

    <script type="module" src="assets/js/notifications-main.js"></script>
</body>

</html>
