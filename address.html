<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Saved Addresses</title>
    <meta name="theme-color" content="#ffffff">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 h-screen flex flex-col overflow-hidden w-full max-w-md mx-auto relative shadow-2xl">

    <header class="bg-white px-4 pt-safe pb-4 shadow-sm z-10 flex items-center gap-3">
        <button onclick="history.back()" class="text-gray-800"><i class="fas fa-arrow-left"></i></button>
        <h1 class="text-xl font-bold text-gray-800">My Addresses</h1>
    </header>

    <main class="flex-1 overflow-y-auto scrollbar-hide p-4" id="address-container">
        <!-- Current Address Card -->
        <div id="current-address-card" class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 mb-4 hidden">
            <div class="flex justify-between items-start mb-2">
                <span class="bg-blue-100 text-blue-700 text-[10px] font-bold px-2 py-1 rounded uppercase">Default</span>
                <button onclick="editAddress()" class="text-blue-600 font-bold text-xs"><i class="fas fa-pen mr-1"></i>
                    Edit</button>
            </div>
            <h3 class="font-bold text-gray-800 text-sm mb-1" id="addr-name">User Name</h3>
            <p class="text-gray-600 text-xs leading-relaxed mb-2" id="addr-text">No address set</p>
            <p class="text-gray-500 text-xs font-mono" id="addr-phone">Phone</p>
        </div>

        <!-- Add New Button -->
        <button onclick="editAddress()"
            class="w-full py-3 border-2 border-dashed border-gray-300 rounded-xl text-gray-400 font-bold text-sm hover:border-blue-400 hover:text-blue-600 transition-colors">
            <i class="fas fa-plus mr-2"></i> Add/Edit Address
        </button>
    </main>

    <!-- Address Edit Modal -->
    <div id="address-modal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-end justify-center">
        <div class="bg-white w-full max-w-md rounded-t-2xl p-6 relative animate-slide-up">
            <button onclick="closeModal()"
                class="absolute top-4 right-4 w-8 h-8 flex items-center justify-center bg-gray-100 rounded-full text-gray-500"><i
                    class="fas fa-times"></i></button>
            <h2 class="text-lg font-bold text-gray-800 mb-4">Edit Address</h2>
            <form id="address-form" class="space-y-4">
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Full Name</label>
                    <input type="text" id="inp-name" required
                        class="w-full border-b border-gray-300 py-2 outline-none focus:border-blue-600">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Full Address</label>
                    <textarea id="inp-address" rows="3" required
                        class="w-full border-b border-gray-300 py-2 outline-none focus:border-blue-600"></textarea>
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Phone Number</label>
                    <input type="tel" id="inp-phone" required
                        class="w-full border-b border-gray-300 py-2 outline-none focus:border-blue-600">
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white font-bold py-3.5 rounded-xl shadow-lg mt-2">Save
                    Address</button>
            </form>
        </div>
    </div>

    <script type="module" src="assets/js/address-main.js"></script>
</body>

</html>
