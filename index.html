<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aman Mobile Shop - Best Gadgets & Repairs</title>
    <meta name="description"
        content="Welcome to Aman Mobile Shop. Shop the latest mobile phones, accessories, and get expert repair services. Best prices and quality guaranteed.">
    <meta name="keywords"
        content="mobile shop, smartphone repair, buy mobiles, phone accessories, aman mobile shop, electronics, gadgets">
    <meta name="author" content="Aman Mobile Shop">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://aman-mobile-shop.web.app/">
    <meta property="og:title" content="Aman Mobile Shop - Best Gadgets & Repairs">
    <meta property="og:description"
        content="Shop the latest mobile phones, accessories, and get expert repair services. Best prices and quality guaranteed.">
    <meta property="og:image" content="assets/icons/icon-512.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Aman Mobile Shop - Best Gadgets & Repairs">
    <meta property="twitter:description"
        content="Shop the latest mobile phones, accessories, and get expert repair services.">
    <meta property="twitter:image" content="assets/icons/icon-512.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#475569',
                    },
                    boxShadow: {
                        'up': '0 -4px 6px -1px rgba(0, 0, 0, 0.1)',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 h-screen flex flex-col overflow-hidden w-full max-w-md mx-auto relative shadow-2xl">

    <!-- TOP BAR (Fixed) -->
    <header class="bg-white px-4 pt-safe pb-2 flex items-center justify-between sticky top-0 z-50 shadow-sm shrink-0">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-lg">S
            </div>
            <div>
                <h1 class="text-xl font-bold text-gray-800 tracking-tight">Aman Mobile Shop</h1>
                <p class="text-[10px] text-gray-500 font-medium">Best Gadgets & Repairs</p>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <a href="wishlist.html" class="p-2">
                <i class="fas fa-heart text-gray-600 text-xl"></i>
            </a>
            <a href="notifications.html" class="relative p-2">
                <i class="fas fa-bell text-gray-600 text-xl"></i>
                <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full border border-white"></span>
            </a>
            <a href="cart.html" class="relative p-2">
                <i class="fas fa-shopping-bag text-gray-600 text-xl"></i>
                <span id="cart-count"
                    class="absolute top-0 right-0 bg-red-500 text-white text-[10px] font-bold h-4 min-w-[1rem] flex items-center justify-center rounded-full border border-white hidden px-0.5">0</span>
            </a>
        </div>
    </header>

    <!-- MAIN SCROLLABLE AREA -->
    <main class="flex-1 overflow-y-auto overflow-x-hidden scrollbar-hide pb-20 relative bg-gray-50">

        <!-- Search Bar (Sticky-ish) -->
        <div class="px-4 py-3 bg-white sticky top-0 z-40 shadow-[0_2px_4px_-2px_rgba(0,0,0,0.05)]">
            <div class="relative">
                <input type="text" id="search-input" placeholder="Search products, brands..."
                    class="w-full bg-gray-100 text-gray-800 border-none rounded-xl py-3 pl-11 pr-4 text-sm focus:ring-2 focus:ring-blue-100 transition-all shadow-inner">
                <i class="fas fa-search absolute left-4 top-3.5 text-gray-400"></i>
            </div>
        </div>

        <!-- Categories (Stories Style) -->
        <section id="category-section" class="mt-4 px-4">
            <div class="flex gap-4 overflow-x-auto scrollbar-hide pb-2">
                <!-- All -->
                <button onclick="filterCategory('all')"
                    class="flex flex-col items-center gap-1 min-w-[60px] group category-btn" data-category="all">
                    <div
                        class="w-14 h-14 rounded-full bg-blue-50 border-2 border-blue-600 flex items-center justify-center transition-transform active:scale-95">
                        <i class="fas fa-th-large text-blue-600 text-lg"></i>
                    </div>
                    <span class="text-[10px] font-medium text-gray-700 truncate w-full text-center">All</span>
                </button>
                <!-- Wishlist -->

                <!-- Electronics -->
                <button onclick="filterCategory('electronics')"
                    class="flex flex-col items-center gap-1 min-w-[60px] group category-btn"
                    data-category="electronics">
                    <div
                        class="w-14 h-14 rounded-full bg-white border border-gray-200 flex items-center justify-center transition-transform active:scale-95 shadow-sm">
                        <i class="fas fa-mobile-alt text-gray-600 text-lg"></i>
                    </div>
                    <span class="text-[10px] font-medium text-gray-500 truncate w-full text-center">Electronics</span>
                </button>
                <!-- Fashion -->
                <button onclick="filterCategory('fashion')"
                    class="flex flex-col items-center gap-1 min-w-[60px] group category-btn" data-category="fashion">
                    <div
                        class="w-14 h-14 rounded-full bg-white border border-gray-200 flex items-center justify-center transition-transform active:scale-95 shadow-sm">
                        <i class="fas fa-tshirt text-gray-600 text-lg"></i>
                    </div>
                    <span class="text-[10px] font-medium text-gray-500 truncate w-full text-center">Fashion</span>
                </button>
                <!-- Home -->
                <button onclick="filterCategory('home')"
                    class="flex flex-col items-center gap-1 min-w-[60px] group category-btn" data-category="home">
                    <div
                        class="w-14 h-14 rounded-full bg-white border border-gray-200 flex items-center justify-center transition-transform active:scale-95 shadow-sm">
                        <i class="fas fa-couch text-gray-600 text-lg"></i>
                    </div>
                    <span class="text-[10px] font-medium text-gray-500 truncate w-full text-center">Home</span>
                </button>
                <!-- Services -->
                <button onclick="loadServices()"
                    class="flex flex-col items-center gap-1 min-w-[60px] group category-btn" data-category="services">
                    <div
                        class="w-14 h-14 rounded-full bg-orange-50 border border-orange-200 flex items-center justify-center transition-transform active:scale-95 shadow-sm">
                        <i class="fas fa-tools text-orange-500 text-lg"></i>
                    </div>
                    <span class="text-[10px] font-medium text-gray-500 truncate w-full text-center">Services</span>
                </button>
            </div>
        </section>

        <!-- Banner Carousel -->
        <!-- Banner Carousel -->
        <section class="mt-4 px-4 relative">
            <div id="home-banner-container"
                class="w-full h-40 rounded-2xl shadow-lg relative overflow-hidden bg-gray-200">
                <!-- Fallback Loading State -->
                <div class="absolute inset-0 flex items-center justify-center text-gray-400">
                    <i class="fas fa-image text-2xl"></i>
                </div>
            </div>
            <!-- Indicators -->
            <div id="banner-indicators" class="absolute bottom-2 left-0 w-full flex justify-center gap-1.5 z-10"></div>
        </section>

        <!-- Deals Header -->
        <div class="px-4 mt-6 flex justify-between items-end">
            <div>
                <h3 class="font-bold text-gray-800 text-lg">Trending Now</h3>
                <p class="text-xs text-gray-500">Based on your activity</p>
            </div>
            <a href="explore.html" class="text-blue-600 text-xs font-bold">See All</a>
        </div>

        <!-- Product Grid (Vertical App Style) -->
        <div id="product-grid" class="px-4 mt-4 grid grid-cols-2 gap-3 pb-4">
            <!-- Skeleton Loader -->
            <div class="bg-white p-3 rounded-2xl shadow-sm border border-gray-100">
                <div class="skeleton h-32 w-full rounded-xl mb-3"></div>
                <div class="skeleton h-3 w-3/4 rounded mb-2"></div>
                <div class="skeleton h-3 w-1/2 rounded"></div>
            </div>
            <div class="bg-white p-3 rounded-2xl shadow-sm border border-gray-100">
                <div class="skeleton h-32 w-full rounded-xl mb-3"></div>
                <div class="skeleton h-3 w-3/4 rounded mb-2"></div>
                <div class="skeleton h-3 w-1/2 rounded"></div>
            </div>
        </div>

    </main>

    <!-- BOTTOM NAVIGATION (Fixed) -->
    <nav class="bg-white border-t border-gray-100 fixed bottom-0 w-full max-w-md pb-safe z-50 shadow-up">
        <div class="flex justify-around items-center h-16">
            <a href="index.html"
                class="nav-item active flex flex-col items-center gap-1 w-full h-full justify-center text-gray-400 hover:text-blue-600 transition-colors">
                <i class="fas fa-home text-xl mb-0.5 transition-transform"></i>
                <span class="text-[10px] font-medium">Home</span>
            </a>
            <a href="explore.html"
                class="nav-item flex flex-col items-center gap-1 w-full h-full justify-center text-gray-400 hover:text-blue-600 transition-colors">
                <i class="fas fa-compass text-xl mb-0.5 transition-transform"></i>
                <span class="text-[10px] font-medium">Explore</span>
            </a>
            <div class="relative w-full flex justify-center h-full items-end pb-3">
                <a href="cart.html"
                    class="absolute -top-6 bg-blue-600 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg hover:bg-blue-700 transition-transform active:scale-95 border-4 border-gray-100">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <span id="nav-cart-count"
                        class="absolute top-0 right-0 bg-red-500 border border-white min-w-[1.2rem] h-[1.2rem] flex items-center justify-center text-[10px] font-bold rounded-full hidden px-1 translate-x-1 -translate-y-1 shadow-sm"></span>
                </a>
                <span class="text-[10px] font-medium text-gray-400 mt-8">Cart</span>
            </div>
            <a href="orders.html"
                class="nav-item flex flex-col items-center gap-1 w-full h-full justify-center text-gray-400 hover:text-blue-600 transition-colors">
                <i class="fas fa-box text-xl mb-0.5 transition-transform"></i>
                <span class="text-[10px] font-medium">Orders</span>
            </a>
            <a href="profile.html"
                class="nav-item flex flex-col items-center gap-1 w-full h-full justify-center text-gray-400 hover:text-blue-600 transition-colors">
                <i class="fas fa-user text-xl mb-0.5 transition-transform"></i>
                <span class="text-[10px] font-medium">Profile</span>
            </a>
        </div>
    </nav>

    <script type="module" src="assets/js/index-main.js"></script>
    <script type="module" src="assets/js/main.js"></script>
</body>

</html>
