<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cart - Aman Mobile Shop</title>
    <meta name="theme-color" content="#ffffff">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body
    class="bg-gray-50 h-screen flex flex-col overflow-hidden w-full md:max-w-full max-w-md mx-auto relative shadow-2xl md:shadow-none text-gray-800">

    <!-- DESKTOP HEADER (Hidden on Mobile) -->
    <header
        class="hidden md:flex bg-white px-8 py-4 items-center justify-between border-b border-gray-100 sticky top-0 z-50">
        <div class="flex items-center gap-3 cursor-pointer" onclick="location.href='index.html'">
            <div
                class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-bold text-xl shadow-blue-200 shadow-lg">
                S</div>
            <div>
                <h1 class="text-2xl font-bold text-gray-800 tracking-tight">Aman Mobile</h1>
            </div>
        </div>

        <div class="flex-1 max-w-2xl mx-12 relative">
            <input type="text" placeholder="Search for products, brands and more..."
                class="w-full bg-gray-100 border-transparent focus:border-blue-500 focus:bg-white rounded-xl py-3 pl-12 pr-4 transition-all focus:ring-4 focus:ring-blue-500/10 outline-none">
            <i class="fas fa-search absolute left-4 top-3.5 text-gray-400 text-lg"></i>
        </div>

        <div class="flex items-center gap-8">
            <a href="index.html"
                class="flex flex-col items-center gap-1 text-gray-500 hover:text-blue-600 transition-colors font-medium">
                <div class="relative"><i class="fas fa-home text-xl"></i></div>
                <span class="text-xs font-semibold">Home</span>
            </a>
            <a href="explore.html"
                class="flex flex-col items-center gap-1 text-gray-500 hover:text-blue-600 transition-colors font-medium">
                <div class="relative"><i class="fas fa-compass text-xl"></i></div>
                <span class="text-xs font-semibold">Explore</span>
            </a>
            <a href="cart.html" class="flex flex-col items-center gap-1 text-blue-600 font-medium group">
                <div class="relative">
                    <i class="fas fa-shopping-cart text-xl group-hover:scale-110 transition-transform"></i>
                    <span
                        class="desktop-cart-count absolute -top-2 -right-2 bg-red-500 text-white text-[10px] font-bold w-4 h-4 flex items-center justify-center rounded-full hidden border border-white">0</span>
                </div>
                <span class="text-xs font-semibold">Cart</span>
            </a>
            <a href="profile.html"
                class="flex flex-col items-center gap-1 text-gray-500 hover:text-blue-600 transition-colors font-medium">
                <div class="relative"><i class="fas fa-user text-xl"></i></div>
                <span class="text-xs font-semibold">Profile</span>
            </a>
        </div>
    </header>

    <!-- Header -->
    <header class="bg-white px-4 pt-safe pb-4 shadow-sm z-10 flex items-center justify-between md:hidden">
        <div class="flex items-center gap-3">
            <a href="index.html" class="text-gray-800"><i class="fas fa-arrow-left"></i></a>
            <h1 class="text-xl font-bold text-gray-800">My Cart</h1>
        </div>
        <a href="wishlist.html" class="text-gray-800"><i class="fas fa-heart"></i></a>
    </header>

    <!-- Cart Items -->
    <main class="flex-1 overflow-y-auto scrollbar-hide pb-32 px-4 py-4 md:w-full md:max-w-4xl md:mx-auto"
        id="cart-container">
        <!-- Skeleton -->
        <div class="animate-pulse space-y-4">
            <div class="h-24 bg-white rounded-xl"></div>
            <div class="h-24 bg-white rounded-xl"></div>
            <div class="h-24 bg-white rounded-xl"></div>
        </div>
    </main>

    <!-- Bottom Pricing & Checkout -->
    <div
        class="fixed bottom-0 w-full max-w-md md:max-w-4xl bg-white border-t border-gray-100 pb-safe z-40 shadow-up rounded-t-2xl md:static md:rounded-none md:shadow-none md:border-t-0 md:bg-transparent md:mt-4 md:mb-8">
        <div class="px-6 py-4">
            <div class="flex justify-between items-center mb-4">
                <span class="text-gray-500 font-medium">Total Amount</span>
                <span class="text-xl font-bold text-gray-900" id="cart-total">â‚¹0</span>
            </div>
            <button id="checkout-btn"
                class="w-full bg-blue-600 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-200 active:scale-95 transition-transform flex items-center justify-center gap-2">
                Proceed to Checkout <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <!-- Bottom Nav Placeholder (Visual Balance) -->
        <div class="h-2"></div>
    </div>

    <script type="module" src="assets/js/cart-main.js"></script>
</body>

</html>
