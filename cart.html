<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cart - Aman Mobile Shop</title>
    <meta name="theme-color" content="#ffffff">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 h-screen flex flex-col overflow-hidden w-full max-w-md mx-auto relative shadow-2xl">

    <!-- Header -->
    <header class="bg-white px-4 pt-safe pb-4 shadow-sm z-10 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <a href="index.html" class="text-gray-800"><i class="fas fa-arrow-left"></i></a>
            <h1 class="text-xl font-bold text-gray-800">My Cart</h1>
        </div>
        <a href="wishlist.html" class="text-gray-800"><i class="fas fa-heart"></i></a>
    </header>

    <!-- Cart Items -->
    <main class="flex-1 overflow-y-auto scrollbar-hide pb-32 px-4 py-4" id="cart-container">
        <!-- Skeleton -->
        <div class="animate-pulse space-y-4">
            <div class="h-24 bg-white rounded-xl"></div>
            <div class="h-24 bg-white rounded-xl"></div>
            <div class="h-24 bg-white rounded-xl"></div>
        </div>
    </main>

    <!-- Bottom Pricing & Checkout -->
    <div class="fixed bottom-0 w-full max-w-md bg-white border-t border-gray-100 pb-safe z-40 shadow-up rounded-t-2xl">
        <div class="px-6 py-4">
            <div class="flex justify-between items-center mb-4">
                <span class="text-gray-500 font-medium">Total Amount</span>
                <span class="text-xl font-bold text-gray-900" id="cart-total">â‚¹0</span>
            </div>
            <button id="checkout-btn"
                class="w-full bg-blue-600 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-200 active:scale-95 transition-transform flex items-center justify-center gap-2">
                Proceed to Checkout <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <!-- Bottom Nav Placeholder (Visual Balance) -->
        <div class="h-2"></div>
    </div>

    <script type="module" src="assets/js/cart-main.js"></script>
</body>

</html>
