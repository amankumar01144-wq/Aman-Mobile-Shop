<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Upload JSON Data</title>
    <meta name="theme-color" content="#1f2937">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 min-h-screen">

    <header class="bg-gray-900 text-white p-4 sticky top-0 z-30 shadow-md flex justify-between items-center">
        <div class="flex items-center gap-3">
            <a href="dashboard.html" class="text-white"><i class="fas fa-arrow-left"></i></a>
            <h1 class="text-xl font-bold">Upload Data</h1>
        </div>
    </header>

    <nav
        class="bg-white border-b border-gray-200 overflow-x-auto whitespace-nowrap p-2 sticky top-[60px] z-20 shadow-sm flex gap-2 no-scrollbar">
        <a href="dashboard.html"
            class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-xs font-bold hover:bg-gray-200">
            <i class="fas fa-rocket mr-1"></i> Dashboard
        </a>
        <a href="products.html"
            class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-xs font-bold hover:bg-gray-200">
            <i class="fas fa-box mr-1"></i> Products
        </a>
        <a href="services.html"
            class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-xs font-bold hover:bg-gray-200">
            <i class="fas fa-tools mr-1"></i> Services
        </a>
        <a href="orders.html"
            class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-xs font-bold hover:bg-gray-200">
            <i class="fas fa-shopping-bag mr-1"></i> Orders
        </a>
        <a href="upload-json.html" class="px-4 py-2 bg-gray-900 text-white rounded-full text-xs font-bold shadow-md">
            <i class="fas fa-upload mr-1"></i> Upload JSON
        </a>
    </nav>

    <main class="p-4 pb-20 max-w-lg mx-auto">
        <div class="bg-white rounded-xl shadow-sm p-6">
            <h2 class="text-lg font-bold text-gray-800 mb-4">Upload JSON to Firestore</h2>

            <div class="mb-6">
                <label class="block text-sm font-bold text-gray-700 mb-2">Select JSON File</label>
                <div class="flex items-center justify-center w-full">
                    <label for="json-file"
                        class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <i class="fas fa-cloud-upload-alt text-gray-400 text-3xl mb-3"></i>
                            <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span></p>
                            <p class="text-xs text-gray-500">JSON files</p>
                        </div>
                        <input id="json-file" type="file" class="hidden" accept=".json" />
                    </label>
                </div>
                <div id="file-name" class="mt-2 text-sm text-gray-600 font-medium hidden"></div>
            </div>

            <!-- Found Collections Container -->
            <div id="collections-container" class="mb-6 hidden">
                <h3 class="text-sm font-bold text-gray-700 mb-2">Found Collections</h3>
                <p class="text-xs text-gray-500 mb-3">Select the collections you want to import.</p>
                <div id="collections-list"
                    class="space-y-2 max-h-40 overflow-y-auto border border-gray-200 rounded-lg p-2 bg-gray-50">
                    <!-- Checkboxes will be injected here -->
                </div>
            </div>

            <button id="upload-btn" disabled
                class="w-full bg-gray-400 text-white font-bold py-3 rounded-xl transition duration-200 shadow-md flex justify-center items-center gap-2 cursor-not-allowed">
                <span>Import Selected Data</span>
                <i class="fas fa-file-import"></i>
            </button>

            <!-- Progress Log -->
            <div id="status-log" class="mt-6 hidden">
                <h3 class="font-bold text-gray-800 text-sm mb-2">Status</h3>
                <div class="bg-gray-900 text-green-400 p-4 rounded-lg text-xs font-mono h-40 overflow-y-auto"
                    id="log-content">

                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../assets/js/admin/admin-check.js"></script>
    <script type="module" src="../assets/js/admin/upload-json.js"></script>
</body>

</html>
