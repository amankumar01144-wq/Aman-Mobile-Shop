<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Manage Services</title>
    <meta name="theme-color" content="#1f2937">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 min-h-screen">

    <header class="bg-gray-900 text-white p-4 sticky top-0 z-30 shadow-md flex justify-between items-center">
        <div class="flex items-center gap-3">
            <a href="dashboard.html" class="text-white"><i class="fas fa-arrow-left"></i></a>
            <h1 class="text-xl font-bold">Services</h1>
        </div>
        <button onclick="openServiceModal()"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-sm transition-colors">
            <i class="fas fa-plus mr-1"></i> Add New
        </button>
    </header>

    <nav
        class="bg-white border-b border-gray-200 overflow-x-auto whitespace-nowrap p-2 sticky top-[60px] z-20 shadow-sm flex gap-2 no-scrollbar">
        <a href="dashboard.html"
            class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-xs font-bold hover:bg-gray-200">
            <i class="fas fa-rocket mr-1"></i> Dashboard
        </a>
        <a href="products.html"
            class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-xs font-bold hover:bg-gray-200">
            <i class="fas fa-box mr-1"></i> Products
        </a>
        <a href="services.html" class="px-4 py-2 bg-gray-900 text-white rounded-full text-xs font-bold shadow-md">
            <i class="fas fa-tools mr-1"></i> Services
        </a>
        <a href="orders.html"
            class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-xs font-bold hover:bg-gray-200">
            <i class="fas fa-shopping-bag mr-1"></i> Orders
        </a>
        <a href="users.html"
            class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-xs font-bold hover:bg-gray-200">
            <i class="fas fa-users mr-1"></i> Users
        </a>
        <a href="upload-json.html"
            class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-xs font-bold hover:bg-gray-200">
            <i class="fas fa-upload mr-1"></i> Upload JSON
        </a>
    </nav>

    <main class="p-4 pb-20">
        <!-- Search/Filter -->
        <div class="mb-4 relative">
            <input type="text" id="search-services" placeholder="Search services..."
                class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm text-sm">
            <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
        </div>

        <div id="services-list" class="grid grid-cols-1 gap-4">
            <!-- Skeleton Loader -->
            <div class="bg-white p-4 rounded-xl shadow-sm h-24 animate-pulse"></div>
            <div class="bg-white p-4 rounded-xl shadow-sm h-24 animate-pulse"></div>
        </div>
    </main>

    <!-- Add/Edit Service Modal -->
    <div id="service-modal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-2xl p-6 relative max-h-[90vh] overflow-y-auto">
            <button onclick="closeServiceModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-800"><i
                    class="fas fa-times text-xl"></i></button>
            <h3 class="font-bold text-gray-800 text-lg mb-4" id="modal-title">Add Service</h3>

            <form id="service-form" class="space-y-4">
                <input type="hidden" id="service-id">

                <div>
                    <label class="block text-xs font-bold text-gray-700 mb-1">Service Name</label>
                    <input type="text" id="service-name" required
                        class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-700 mb-1">Price (â‚¹)</label>
                        <input type="number" id="service-price" required
                            class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <!-- Add more fields if needed like category etc -->
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-700 mb-1">Description</label>
                    <textarea id="service-description" rows="3"
                        class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-700 mb-1">Image URL</label>
                    <input type="url" id="service-image" placeholder="https://..."
                        class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p class="text-[10px] text-gray-400 mt-1">Leave empty for default placeholder.</p>
                </div>

                <button type="submit"
                    class="w-full bg-gray-900 text-white font-bold py-3 rounded-xl hover:bg-gray-800 transition-colors shadow-lg mt-4">
                    Save Service
                </button>
            </form>
        </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div id="delete-modal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-2xl p-6 text-center">
            <div
                class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4 text-red-500 text-2xl">
                <i class="fas fa-trash"></i>
            </div>
            <h3 class="font-bold text-gray-800 text-lg mb-2">Delete Service?</h3>
            <p class="text-sm text-gray-500 mb-6">Are you sure you want to remove this service? This action cannot be
                undone.</p>
            <div class="flex gap-3">
                <button onclick="closeDeleteModal()"
                    class="flex-1 py-3 bg-gray-100 text-gray-700 rounded-xl font-bold">Cancel</button>
                <button id="confirm-delete-btn"
                    class="flex-1 py-3 bg-red-500 text-white rounded-xl font-bold hover:bg-red-600 shadow-md">Delete</button>
            </div>
        </div>
    </div>

    <script type="module" src="../assets/js/admin/admin-check.js"></script>
    <script type="module" src="../assets/js/admin/admin-services.js"></script>
</body>

</html>
